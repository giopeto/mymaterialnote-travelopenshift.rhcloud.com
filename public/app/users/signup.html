<div class="row center-align" ng-controller="usersCtrl as vm">
    <!--{{vm.obj | json}}-->
    <h5 class="teal-text">Create your account</h5>

    <div class="progress" ng-if="vm.isLoading">
        <div class="indeterminate"></div>
    </div>

    <div class="red-text">{{vm.obj.message}}</div>

    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
            <div class='row'>
                <div class='col s12'>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='text' name='name' id='name' ng-model="vm.obj.name"/>
                    <label for='name'>Enter your name</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' ng-model="vm.obj.email"/>
                    <label for='email'>Enter your email</label>
                </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' ng-model="vm.obj.password"/>
                    <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                    <a ng-class="vm.getClass({password: vm.obj.password})"><b>Password strength</b></a>
                    <div class="progress">
                        <div class="{{vm.obj.determinateClass}}" style="width: {{vm.obj.password.length*12.5}}%"></div>
                    </div>
                </label>
            </div>

            <br />
            <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' ng-click="vm.signup()">Sign up</button>
            </div>

        </form>
    </div>

</div>
