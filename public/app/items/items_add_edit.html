<div class="row" ng-controller="itemsCtrl as vm">

    <div class="progress" ng-if="vm.isLoading">
        <div class="indeterminate"></div>
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" ng-model="vm.obj.name">
                <label ng-class="vm.obj.name?'active':''" for="name">Name</label>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
            <textarea id="description" class="materialize-textarea" ng-model="vm.obj.description"></textarea>
                <label ng-class="vm.obj.description?'active':''" for="description">Content</label>
            </div>
        </div>

        <div class="row">
            <label>Browser Select</label>
            <select class="browser-default" ng-model="vm.obj._group">
                <option value="" >Choose group</option>
                <option value="{{row._id}}" ng-repeat="row in vm.allGroup" ng-selected="row._id===vm.obj._group">{{row.name}}</option>
            </select>
        </div>

    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()" ng-if="!vm.obj._id">Save
        <i class="material-icons right">done</i>
    </button>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.update()" ng-if="vm.obj._id">Update
        <i class="material-icons right">done</i>
    </button>
    <button class="btn waves-effect waves-light" type="button" name="back" ng-click="vm.goBack()">Back
        <i class="material-icons right">replay</i>
    </button>

    <!--{{vm.obj | json}}-->

</div>
