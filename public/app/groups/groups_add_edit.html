<div class="row" ng-controller="groupsCtrl as vm">

    <h2>{{vm.obj.id>0?'Edit group':'Add new group'}}</h2>

    <!--{{vm.obj | json}}-->
    <div class="progress" ng-if="vm.isLoading">
        <div class="indeterminate"></div>
    </div>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" ng-model="vm.obj.name" value="ASD">
                <label ng-class="vm.obj.name?'active':''"for="name">Title</label>
            </div>
        </div>

    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.save()" ng-if="!vm.obj._id">Save
        <i class="material-icons right">done</i>
    </button>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="vm.update()" ng-if="vm.obj._id">Update
        <i class="material-icons right">done</i>
    </button>
    <button class="btn waves-effect waves-light" name="back" ng-click="vm.goBack()">Back
        <i class="material-icons right">replay</i>
    </button>



</div>
